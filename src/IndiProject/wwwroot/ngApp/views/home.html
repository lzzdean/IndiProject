<table class="table table-striped table-bordered">
    <thead>
        <tr>
            
            <td>Artist</td>
            <td>Genre</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>


        <tr ng-repeat="artist in controller.Artists">
            <td>{{artist.name}} </td>
            <td>{{artist.genre}}</td>
            <td><a href="/addAlbum/{{artist.id}}">Add Album </a> || <a href="/editArtist/{{artist.id}}">Edit Artist</a> ||
            <a href="/deleteArtist/{{artist.id}}">Delete Artist</a>  </td>
        </tr>
        
        
    </tbody>
</table>
