<form ng-submit="controller.addArtist()">
    <label>
        Artist Name:
        <input type="text" placeholder="Name" ng-model="controller.artist.name" />
    </label>
    <input type="submit" value="Add Artist" />
    <label>
        Genre: 
        <input type="text" placeholder="Genre" ng-model="controller.artist.genre" />
    </label>
    <input type="submit" value="Add Genre" />
</form>
